<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit_Signup" method="post">
		<label for="name">Name:</label>
		<input name="name" type="text" id="text" placeholder="Name" required>
		<br><br>
		
		<label for="email">Email:</label>
		<input name="email" type="email" id="email" placeholder="Email" required>
		<br><br>
		
		<label>Gender:</label>
		<input type="radio" id="gender_m" name="gender" value="male" required>
		<label for="gender_m" style="display:inline;">MALE</label>
		<input type="radio" id="gender_g" name="gender" value="female" required>
        <label for="gender_f" style="display: inline;">FEMALE</label>
		<br><br>

		<label for="car">Car Brands:</label>
		<select id="cars" name="car" required>
			<option value="">--Please choose an option</option>
			<option value="ford">Ford</option>
			<option value="tata">Tata</option>
			<option value="kia">Kia</option>
			<option value="hyundai">Hyundai</option>
		</select>
			<br><br>

		<label for="age">Age:</label>
		<input name="age" type="number" id="age" placeholder="Age" required>
		<br><br>

		<label for="dob">DOB:</label>
		<input name="dob" type="date" id="dob" required>
		<br><br>

		<label for="phone_number">Phone Number:</label>
		<input name="phone_number" type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br><br>

		<label for="password">Password:</label>
		<input name="password" type="password" id="password" placeholder="Password" required>
		<br><br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos" required>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
